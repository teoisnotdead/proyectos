<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contador</title>
</head>

<body>
    <div class="text-center py-5">
        <div class="row">
            <div class="col">
                <h1 class="text-3xl font-bold text-teal-500">
                    Contador
                </h1>
                <span id="counter" class="text-5xl text-teal-500 font-bold">0</span>
            </div>
        </div>
        <div class="row">
            <div class="inline-flex">
                <button id="btnDecrease" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-l">
                    Decrease
                </button>
                <button id="btnReset" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4">
                    Reset
                </button>
                <button id="btnIncrease" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-r">
                    Increase
                  </button>
              </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
